  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Facebook &#x2013; log in or sign up</title>
</head>
<body>
    <div class="contain">
        <div class=" contain-item1">
          <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="logo">
          <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="contain-item2">
            <form>
              <input class="input1 input11" type="email" placeholder="Email address or phone number" required>
              <input class="input1 input2" type="password" name="password" placeholder="Password" required>
              <input class="button1" type="button" value="Log in">
              <p class="text-pass">Forgotten password?</p>
              <p class="hr"></p>
              <input class="button2" type="button" value="Create new account">
            </form>
            <p class="text-bottom"><span>Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
